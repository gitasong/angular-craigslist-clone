<div class="panel panel-default">
  <div class="panel-head">
    <h3><a routerLink="for-sale">For Sale</a></h3>
  </div>
  <div class="panel-body">
    <div *ngFor="let listing of forSale">
      <p>{{listing.title}} - {{listing.price}} - ({{listing.location}})</p>
    </div>
  </div>
</div>
